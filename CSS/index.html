<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Hobby Website</title>
  </head>
  <body>
    <div class="background-container">
      <header class="header">
        <img
          class="header-logo"
          src="./images/palms.png"
          alt="logo"
          width="80px"
          height="80px"
        />
        <div class="header-wrap">
          <h1 class="header-title">Children love to play</h1>
          <nav class="header-nav">
            <ul class="header-nav-list list">
              <li>
                <a class="header-nav-about link" href="./main.html">About</a>
              </li>
              <li>
                <a class="header-nav-quiz link" href="/pages/quiz.html">Quiz</a>
              </li>
              <li>
                <a class="header-nav-outdoor link" href="/pages/outdoor.html"
                  >Outdoor games</a
                >
              </li>
              <li>
                <a class="header-nav-indoor link" href="/pages/outdoor.html"
                  >Indoor games</a
                >
              </li>
              <li>
                <a class="header-nav-quest link" href="./pages/quest.html"
                  >Quest</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="hero">
        <!-- <img class="hero-img" src="./images/hero.jpg" alt="kids are playing" /> -->
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="./images/indoor-cube.jpg"
                class="d-block w-100"
                alt="kids playing cubes"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="./images/indoor.jpg"
                class="d-block w-100"
                alt="kids playing indoor game"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="./images/outdoor-playground.jpg"
                class="d-block w-100"
                alt="kids playing in playground"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="./images/outdoor.jpg"
                class="d-block w-100"
                alt="kids playing outdoor"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p>
          Hi! Nice to meet you on my website. It's created to help parents and
          carers to spend interesting and fun time with children
        </p>
      </section>
      <aside class="sidebar">
        <h2>Children's age</h2>
        <ul class="list">
          <li><button type="button">4-5 years</button></li>
          <li><button type="button">6-8 years</button></li>
          <li><button type="button">9-12 years</button></li>
        </ul>
      </aside>
      <footer class="footer">
        <ul>
          <p>Contact us</p>
          <li class="team-social-item">
            <a href="" class="team-social-link link">
              <svg class="team-social-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="team-social-item">
            <a href="" class="team-social-link link">
              <svg class="team-social-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="team-social-item">
            <a href="" class="team-social-link link">
              <svg class="team-social-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
